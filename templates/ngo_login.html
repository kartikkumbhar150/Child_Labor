<!-- templates/ngo_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        header, footer {
            background-color: #00463e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .login-container {
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #00463e;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #00463e;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #00463e;
            color: white;
            padding: 14px;
            margin-top: 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #006d5b;
        }

        .signup-link {
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .signup-link a {
            color: #fff;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>NGO Login</h1>
    </header>

    <div class="login-container">
        <form method="POST">
            <label for="username">NGO Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your NGO name" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        {% if msg %}
            <p class="error-message">{{ msg }}</p>
        {% endif %}
    </div>

    <footer>
        <div class="signup-link">
            Not registered? <a href="start">Create an account</a>
        </div>
    </footer>

</body>
</html>
