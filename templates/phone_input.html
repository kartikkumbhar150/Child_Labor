<!-- templates/enter_phone.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Phone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        header, footer {
            background-color: #00463e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 25px;
            color: #00463e;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #00463e;
            color: white;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #006d5b;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Enter Phone Number</h1>
    </header>

    <div class="form-container">
        <form method="post">
            <input type="text" name="phone" placeholder="+1234567890" required>
            <button type="submit">Send OTP</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, msg in messages %}
                <p class="error-message">{{ msg }}</p>
            {% endfor %}
        {% endwith %}
    </div>

    <footer>
        <p>&nbsp;</p>
    </footer>

</body>
</html>
